<form id="extend-run-length-form" novalidate ng-submit="extendRunLength(model)">
  <div class="row">
    <div class="large-9 columns">
      <h3>Extend model run length</h3>
    </div>
  </div>
  <run-length model="model" problem="problem" is-valid-run-length="isValidRunLength"></run-length>
  <div class="row modal-bottom-button-bar">
    <div class="large-9 columns">
      <div class="alert" ng-show="!isRunLengthsAbovePrevious()">The new burn-in and inference iterations should not be lower than the original number.</div>
      <button id="submit-extend-run-length-btn" class="success" type="submit" ng-disabled="!isValidRunLength || !isRunLengthsAbovePrevious() || isExtendingModel">Extend run length</button>
    </div>
  </div>
  <a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
</form>

<form id="extend-run-length-form" novalidate ng-submit="extendRunLength(model)">
  <div class="grid-container">
    <div class="grid-x">
      <div class="cell large-9">
        <h3>Extend model run length</h3>
      </div>
    </div>
    <run-length model="model" problem="problem" burn-in-iterations="model.burnInIterations"
      inference-iterations="model.inferenceIterations" thinning-factor="model.thinningFactor"
      is-valid-run-length="isValidRunLength"></run-length>
    <div class="grid-x modal-bottom-button-bar">
      <div class="cell large-9">
        <div class="alert" ng-show="!isRunLengthsAbovePrevious()">The new burn-in and inference iterations should not be lower than the original
          number.</div>
        <button id="submit-extend-run-length-btn" class="button success" type="submit" ng-disabled="!isValidRunLength || !isRunLengthsAbovePrevious() || isExtendingModel">Extend run length</button>
      </div>
    </div>
    <button ng-click="cancel()" class="close-button" aria-label="Close reveal" type="button">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</form>
